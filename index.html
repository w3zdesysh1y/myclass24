<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой класс</title>
    <style>
        /* CSS стили можно добавить непосредственно внутрь тега <style> в <head> */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header, footer {
            background-color: #ccc;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Привет!</h1>
    </header>
    <main>
        <p>Это мой первый веб-сайт.</p>
        <img src="image.jpg" alt="Изображение">
    </main>
    <footer>
        <p>&copy; вот, что я хочу рассказать</p>
    </footer>
</body>
</html>
